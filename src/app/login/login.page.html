<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>


<div class="container">
  <ion-card class="card">
    <form (ngSubmit)="login()" class="form">
      <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input [(ngModel)]="username" name="username" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" (click)="login()">Ingresar</ion-button>
      <ion-button expand="full" (click)="resetPassword()">¿Olvidaste tu contraseña?</ion-button>
    </form>
  </ion-card>
</div>
